<h1>Document recognition</h1>

<p>Tacke a picture of your document</p>
<form id="picture-form" class="row">
  <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
    <button class="btn btn-default btn-lg btn-block" data-bind="click: launchCamera">
      <img src="images/photo-camera.svg" class="img-responsive">
    </button>
    <input type="file" accept="image/*" id="capture" capture="camera"
      class="app-camera" data-bind="events: { change: processImage }">
  </div>
</form>
